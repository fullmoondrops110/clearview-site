<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClearView: Fast fact checking, mind-blowing movie recommendations, and business spotlight. Real tools for real people.">
    <title>ClearView - Facts, Films, Finds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; line-height: 1.6; }
        header { background: #1e293b; padding: 60px 20px; text-align: center; }
        h1 { font-size: 3.5em; margin: 0; color: #ffffff; }
        .tagline { font-size: 1.4em; color: #94a3b8; margin: 20px 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        section { background: #1e293b; border-radius: 12px; padding: 40px; margin-bottom: 40px; }
        h2 { font-size: 2em; color: #60a5fa; text-align: center; margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: #e2e8f0; font-size: 1em; }
        button { background: #3b82f6; color: white; padding: 14px 30px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1.1em; }
        button:hover { background: #2563eb; }
        #result { margin-top: 30px; padding: 20px; background: #172554; border-radius: 8px; border-left: 4px solid #60a5fa; }
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: #172554; padding: 25px; border-radius: 12px; }
        .card h3 { margin: 0 0 10px 0; color: #60a5fa; }
        .card p { margin: 10px 0; color: #cbd5e1; }
        .card a { color: #60a5fa; text-decoration: none; }
        .card a:hover { text-decoration: underline; }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 15px; }
        footer { text-align: center; padding: 40px; color: #64748b; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>ClearView</h1>
        <p class="tagline">Facts • Films • Finds</p>
    </header>

    <div class="container">
        <section id="fact-checker">
            <h2>Quick Fact Check</h2>
            <textarea id="claim" rows="4" placeholder="Paste a claim or headline..."></textarea>
            <button onclick="checkClaim()">Check</button>
            <div id="result"></div>
        </section>

        <section id="mindblow-cinema">
            <h2>Mind-Blowing Movies</h2>
            <div id="movie-list" class="list"></div>
            <h3>Add a Recommendation</h3>
            <input type="text" id="movie-title" placeholder="Movie title">
            <input type="text" id="movie-year" placeholder="Year">
            <textarea id="movie-why" rows="3" placeholder="Why is it mind-blowing?"></textarea>
            <button onclick="addMovie()">Add Movie</button>
        </section>

        <section id="business-spotlight">
            <h2>Business Spotlight</h2>
            <div id="business-list" class="list"></div>
            <h3>Submit Your Business</h3>
            <input type="text" id="business-name" placeholder="Business name">
            <input type="text" id="business-url" placeholder="Website (optional)">
            <textarea id="business-desc" rows="3" placeholder="Short description"></textarea>
            <button onclick="addBusiness()">Submit</button>
        </section>
    </div>

    <footer>
        <p>ClearView — A real place for real discovery. © 2025</p>
    </footer>

    <script>
        function checkClaim() {
            const claim = document.getElementById('claim').value.trim();
            if (!claim) return;
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = `<p><strong>Checking:</strong> "${claim}"</p><p>Real-time analysis coming soon. For now, try searching Snopes or Google Fact Check.</p>`;
        }

        const starterMovies = [
            { title: "Inception", year: 2010, why: "Dream layers and reality-bending action.", poster: "https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg" },
            { title: "The Matrix", year: 1999, why: "Wakes you up to questioning reality.", poster: "https://m.media-amazon.com/images/M/MV5BNzQzOTk3OTAtNDQ0Zi00ZTVkLWI0MTEtMDllZjNkYzNjNTc4L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_.jpg" },
            { title: "Interstellar", year: 2014, why: "Epic space journey with real science.", poster: "https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" }
        ];

        function loadMovies() {
            const saved = JSON.parse(localStorage.getItem('movies')) || starterMovies;
            const list = document.getElementById('movie-list');
            list.innerHTML = '';
            saved.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${movie.poster ? `<img src="${movie.poster}" alt="${movie.title}">` : ''}
                    <h3>${movie.title} (${movie.year})</h3>
                    <p>${movie.why}</p>
                `;
                list.appendChild(card);
            });
        }

        function addMovie() {
            const title = document.getElementById('movie-title').value.trim();
            const year = document.getElementById('movie-year').value.trim();
            const why = document.getElementById('movie-why').value.trim();
            if (!title || !why) return;
            const movies = JSON.parse(localStorage.getItem('movies')) || starterMovies;
            movies.push({ title, year, why });
            localStorage.setItem('movies', JSON.stringify(movies));
            document.getElementById('movie-title').value = '';
            document.getElementById('movie-year').value = '';
            document.getElementById('movie-why').value = '';
            loadMovies();
        }

        const starterBusinesses = [
            { name: "Snopes", url: "https://snopes.com", desc: "Independent fact-checking." },
            { name: "Letterboxd", url: "https://letterboxd.com", desc: "Movie tracking and reviews." }
        ];

        function loadBusinesses() {
            const saved = JSON.parse(localStorage.getItem('businesses')) || starterBusinesses;
            const list = document.getElementById('business-list');
            list.innerHTML = '';
            saved.forEach(biz => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${biz.name}</h3>
                    <p>${biz.desc}</p>
                    ${biz.url ? `<a href="${biz.url}" target="_blank">Visit website</a>` : ''}
                `;
                list.appendChild(card);
            });
        }

        function addBusiness() {
            const name = document.getElementById('business-name').value.trim();
            const url = document.getElementById('business-url').value.trim();
            const desc = document.getElementById('business-desc').value.trim();
            if (!name || !desc) return;
            const businesses = JSON.parse(localStorage.getItem('businesses')) || starterBusinesses;
            businesses.push({ name, url, desc });
            localStorage.setItem('businesses', JSON.stringify(businesses));
            document.getElementById('business-name').value = '';
            document.getElementById('business-url').value = '';
            document.getElementById('business-desc').value = '';
            loadBusinesses();
        }

        loadMovies();
        loadBusinesses();
    </script>
</body>
</html>
